---

# jenkins variables
project_name: docker-xvfb
external_type: os
release_type: prerelease`
release_tag: debianbookworm
ls_branch: debianbookworm
repo_vars:
  - BUILD_VERSION_ARG = 'OS'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-xvfb'
  - CONTAINER_NAME = 'xvfb'
  - DOCKERHUB_IMAGE = 'linuxserver/xvfb'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/xvfb'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/xvfb'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='false'
  - CI_WEB='false'
  - CI_PORT='80'
  - CI_SSL='true'
  - CI_DELAY='30'
  - CI_DOCKERENV=''
  - CI_AUTH=''
  - CI_WEBPATH=''
